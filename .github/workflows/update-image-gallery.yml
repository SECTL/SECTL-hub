name: 🔄 智能图片画廊更新

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/.vuepress/public/images/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/.vuepress/public/images/**'
  workflow_dispatch:
    inputs:
      force_update:
        description: '强制更新所有文件'
        required: false
        default: false
        type: boolean

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: 📸 更新图片画廊
      run: |
        echo "🔄 检测到图片目录变动，正在执行智能更新..."
        echo "📁 图片目录: docs/.vuepress/public/images"
        
        # 执行更新脚本
        node scripts/update-image-gallery.js
        
        # 显示更新结果
        echo "✅ 图片画廊更新完成"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [[ -n "$(git status --porcelain)" ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/.vuepress/components/ImageGallery.vue
        git commit -m "🔄 自动更新图片画廊列表 [skip ci]"
        git push

    - name: Trigger Netlify Build
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "正在触发Netlify构建..."
        response=$(curl -s -w "%{http_code}" -X POST "${{ secrets.NETLIFY_BUILD_HOOK_ID }}" \
          -H "Content-Type: application/json" \
          -d '{"trigger_title": "GitHub Action - Image Gallery Update"}' \
          -o /dev/null)
        
        if [ "$response" = "200" ] || [ "$response" = "201" ]; then
          echo "✅ Netlify构建触发成功"
        else
          echo "❌ Netlify构建触发失败，HTTP状态码: $response"
          echo "请检查NETLIFY_BUILD_HOOK_ID是否正确"
        fi
    
    - name: Comment on PR
      if: github.event_name == 'pull_request' && steps.verify-changed-files.outputs.changed == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '📸 图片画廊已自动更新！\n\n检测到图片目录有变动，已自动更新 ImageGallery.vue 中的图片列表。'
          })